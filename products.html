<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard de Productos</title>
  <link rel="stylesheet" href="style.css" />
  <script src="config.js"></script>
</head>
<body>
  <nav>
    <div class="nav-title"><strong>Gestor de precios</strong></div>
    <div>
      <button onclick="window.location.href='productnew.html'" style="margin-right: 1rem;">Agregar Producto</button>
      <button onclick="logout()">Salir</button>
    </div>
  </nav>

  <div class="container-products">
    <h1>Lista de Productos</h1>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Buscar producto por nombre..." />
    </div>

    <table id="productsTable">
      <thead>
        <tr>
          <th style="width: 20%;">Nombre</th>
          <th style="width: 40%;">Descripción</th>
          <th style="width: 10%;">Descuento</th>
          <th style="width: 15%;">Precio</th>
          <th style="width: 15%;">Precio Final</th>
          <th style="width: 10%;">Acciones</th>
        </tr>
      </thead>
      <tbody id="product-list">
        <!-- Productos aquí -->
      </tbody>
    </table>
  </div>

  <script>
    function logout() {
      localStorage.removeItem('token');
      window.location.href = 'login.html';
    }

    const token = localStorage.getItem('token');
    if (!token) {
      alert('No estás autenticado. Redirigiendo al login...');
      window.location.href = 'login.html';
    }

    const productList = document.getElementById('product-list');
    const searchInput = document.getElementById('searchInput');

    function renderProducts(products) {
      products.sort((a, b) => a.name.toLowerCase().localeCompare(b.name.toLowerCase()))
      productList.innerHTML = '';
      products.forEach(product => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${product.name}</td>
          <td>${product.description}</td>
          <td>${(product.discount * 100).toFixed(0)}%</td>
          <td class="price">$${product.price.toFixed(2)}</td>
          <td class="price">$${(product.price * (1 - product.discount)).toFixed(2)}</td>
          <td><button class="edit-btn" onclick="window.location.href='productedit.html?id=${product.id}'">Editar</button></td>
        `;
        productList.appendChild(row);
      });
    }

    function fetchProducts(url) {
      fetch(url, {
        headers: {
          'Authorization': `Bearer ${token}`,
        },
      })
      .then(res => {
        if (!res.ok) throw new Error('No se pudieron obtener los productos');
        return res.json();
      })
      .then(renderProducts)
      .catch(err => {
        console.error(err);
      });
    }

    fetchProducts(`${BASE_URL}/products`);

    searchInput.addEventListener('input', () => {
      const query = searchInput.value.trim();
      if (query === '') {
        fetchProducts(`${BASE_URL}/products`);
      } else {
        fetchProducts(`${BASE_URL}/products/search?name=${encodeURIComponent(query)}`);
      }
    });
  </script>
</body>
</html>
