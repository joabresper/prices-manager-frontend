<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Agregar Producto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="config.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8f6f1;
      color: #333;
    }
    nav {
      background-color: #d8c9aa;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    nav div {
      display: flex;
      align-items: center;
    }
    nav button {
      background: #b89b5e;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      margin-left: 0.5rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s;
    }
    nav button:hover {
      background: #a1844b;
    }
    .container {
      max-width: 500px;
      margin: 2rem auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      padding: 2rem;
    }
    h2 {
      margin-top: 0;
      color: #b89b5e;
    }
    form label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.3rem;
    }
    form input[type="text"],
    form input[type="number"],
    form textarea {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #d8c9aa;
      border-radius: 4px;
      font-size: 1rem;
      box-sizing: border-box;
      background: #f8f6f1;
    }
    form textarea {
      resize: vertical;
      min-height: 60px;
    }
    form button[type="submit"] {
      background: #b89b5e;
      color: white;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    form button[type="submit"]:hover {
      background: #a1844b;
    }
    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
        padding: 0.7rem;
      }
      nav div {
        margin-bottom: 0.5rem;
      }
      .container {
        padding: 1rem;
        margin: 1rem;
        box-shadow: none;
      }
      form button[type="submit"] {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- NAVBAR SUPERIOR -->
  <nav>
    <div><strong>Nuevo Producto</strong></div>
    <div>
      <button onclick="window.location.href='products.html'" style="margin-right: 1rem;">Volver a Productos</button>
      <button onclick="logout()">Salir</button>
    </div>
  </nav>

  <!-- FORMULARIO -->
  <div class="container">
    <h2>Agregar Nuevo Producto</h2>
    <form id="productForm">
      <label for="name">Nombre (obligatorio):</label>
      <input type="text" id="name" name="name" required />

      <label for="description">Descripción:</label>
      <textarea id="description" name="description"></textarea>

      <label for="price">Precio (obligatorio):</label>
      <input type="number" id="price" name="price" required step="0.01" />

      <label for="discount">Descuento (opcional, entre 0 y 1):</label>
      <input type="number" id="discount" name="discount" step="0.01" min="0" max="1" />

      <button type="submit">Agregar</button>
    </form>
  </div>

  <script>
    const token = localStorage.getItem('token');
    if (!token) {
      alert('No estás autenticado. Redirigiendo al login...');
      window.location.href = 'login.html';
    }

    function logout() {
      localStorage.removeItem('token');
      window.location.href = 'login.html';
    }

    const form = document.getElementById('productForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const description = document.getElementById('description').value.trim();
      const priceInput = document.getElementById('price').value.trim();
      const discountInput = document.getElementById('discount').value.trim();

      // Reemplaza coma por punto y convierte a número
      const price = parseFloat(priceInput.replace(',', '.'));
      const discount = discountInput ? parseFloat(discountInput.replace(',', '.')) : 0;

      if (isNaN(price) || price <= 0) {
        alert('Precio inválido');
        return;
      }

      if (discount < 0 || discount >= 1) {
        alert('Descuento inválido');
        return;
      }

      if (!name || !price) {
        alert('Nombre y precio son obligatorios');
        return;
      }

      const product = { name, description, price, discount };

      try {
        const response = await fetch(`${BASE_URL}/products`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify(product)
        });

        if (!response.ok) throw new Error('No se pudo agregar el producto');

        alert('Producto agregado correctamente');
        form.reset(); // Limpia el formulario
      } catch (error) {
        alert('Error: ' + error.message);
      }
    });
  </script>
</body>
</html>
